{% extends 'base.html' %}

{% block head %}
    <title>Movie Recommendation System</title>
{% endblock %}

{% block body %}
    <div class="content">

        <h3>Enter a movie name to get recommendations</h3>
        <div id="content" class="form">
            <form action="/" method="POST">
                <input type="text" name="movie_name" placeholder="Enter a movie name" required>
                <input type="submit" value="Get Recommendations">
            </form>
        </div>

        <h3>Enter a user ID and movie title for hybrid search</h3>
        <div class="form">
            <form action="/" method="POST">
                <input type="text" name="user_id" placeholder="Enter user ID" required>
                <input type="text" name="movie_title" placeholder="Enter movie title" required>
                <input type="submit" value="Hybrid Search">
            </form>
        </div>
        <div id="message">
            <p class="error-message">{{ message }}</p>
        </div>
    </div>

    </script>
{% endblock %}
